{% extends "inner-base.html" %}
{% block content %}
{% load staticfiles %}

{% if status == 'True' %}
   <div class="alert alert-success" role="alert"><strong>Welldone !</strong> {{ mess }}.</div>
{% endif %}
{% if status == 'False' %}
   <div class="alert alert-danger" role="alert"><strong>Sorry !</strong> {{ mess }}.</div>
{% endif %}
<!-- Page Title start -->
<div class="pageTitle">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <h1 class="page-heading">Reset Password</h1>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="breadCrumb"><a href="#">Home</a> / <span>Job Name</span></div>
      </div>
    </div>
  </div>
</div>
<!-- Page Title End -->

<div class="listpgWraper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="userccount">
          <div class="socialLogin">
            <h5>Reset Password</h5>
          <!-- login form -->
		  <form name = "reset" action = "/reset/" method = "post">
		 {% csrf_token %}
          <div class="formpanel">
            <div class="formrow">
              <input type="text" class="form-control" placeholder="OldPassword" name="oldpassword">
            </div>
            <div class="formrow">
              <input type="text" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="formrow">
              <input type="text" class="form-control" placeholder="confirmPassword" name="confirmpassword">
            </div>
            <input type="submit" class="btn" value="Reset">
          </div>
		  </form>
          <!-- login form  end--> 
          
          <!-- sign up form -->
          <div class="newuser"><i class="fa fa-user" aria-hidden="true"></i> New User? <a href="#.">Register Here</a></div>
          <!-- sign up form end--> 
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
